<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <!--CSS-->
    <link rel="stylesheet" href="public/css/skills.css">
    <!--Functions-->
    <script src="functions/skills.js"></script>
    <script src="functions/create-cards.js"></script>
</head>
<body>
    <!--NAVBAR-->
    <script src="partials/navigation.js"></script>
    <!--Skills-->
    <h1 id="skills-title" class="display-1 text-warning d-flex justify-content-center ">My Skills</h1>
    <div id="skills-container-2">
        <p id="skills-text" class="display-6 text-dark d-flex justify-content-center">
            I'm always learning..
        </p>
    </div>
    <!--Order By-->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <select id="order-select" class="form-select" onChange="ShowSkills(this.value);">
                    <option selected value="expertise" class="">Expertise</option>
                    <option value="alphabetical">A-Z</option>
                </select>
            </div>
        </div>
    </div>
    <!--Cards container-->
    <div id="skills-container" class="d-flex m-3">
        <!--Cards-->
        <div class="container d-flex justify-content-center align-items-center h-100"> <!--Cards container-->
            <div id="skills-row-container" class="d-flex flex-wrap justify-content-center gap-3">
                <script>
                    let selectedValue = "expertise";
                    const rowContainer = document.getElementById("skills-row-container");
                    let originalSkillsOrder;

                    function ShowSkills(selectedValue = "expertise") {
                        let allSkills = getAllSkills();
                        
                        // Save the original order only the first time
                        if (!originalSkillsOrder) {
                            originalSkillsOrder = allSkills.slice(); // shallow copy
                        }

                        if (selectedValue === "alphabetical") {
                            allSkills.sort();
                        } else if (selectedValue === "expertise") {
                            allSkills = originalSkillsOrder.slice();
                        }
                        
                        rowContainer.innerHTML = "";
                        const sanitizedSkills = replaceSharpInArray(allSkills);
                        CreateSkillCards(sanitizedSkills, rowContainer, allSkills);
                    }

                    ShowSkills();                   
                </script>
            </div>
        </div>
    </div>

    <!--Footer-->
    <script src="partials/footer.js"></script>
</body>
</html>
