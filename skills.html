<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <!--CSS-->
    <link rel="stylesheet" href="public/css/skills.css">
    <!--Get Skills-->
    <script src="functions/skills.js"></script>
    <script src="functions/create_cards.js"></script>
</head>
<body>
    <!--NAVBAR-->
    <script src="partials/navigation.js"></script>
    <!--Skills-->
    <h1 id="skills-title" class="display-1 text-warning d-flex justify-content-center ">My Skills</h1>
    <div id="skills-container-2">
        <p id="skills-text" class="display-6 text-dark d-flex justify-content-center">
            I'm always learning..
        </p>
    </div>
    <!--Order By-->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <select id="order-select" class="form-select" onChange="ShowSkills(this.value);">
                    <option selected value="1" class="">Default</option>
                    <option value="2">A-Z</option>
                </select>
            </div>
        </div>
    </div>
    <!--Cards container-->
    <div id="skills-container" class="d-flex m-3">
        <!--Cards-->
        <div class="container d-flex justify-content-center align-items-center h-100"> <!--Cards container-->
            <div class="row" id="skills-row-container"> <!-- mx-5 -->
                <script>
                    selectedValue = null;
                    var rowContainer = document.getElementById("skills-row-container");
                    var original_skills_order;
                    function ShowSkills(selectedValue) {
                        var result = LoadSkills(); 
                        var all_skills = result[0];
                        if (!original_skills_order) //If ShowSkills it's first time called
                            original_skills_order = all_skills.slice(); //slice = create a copy

                        if (selectedValue === "2") 
                            all_skills.sort();
                        else if (selectedValue === "1") 
                            all_skills = original_skills_order.slice();
                        
                        rowContainer.innerHTML = "";
                        var skill_img = "";
                        //For i=0; i<i<all_skills.length...
                        CreateCards(all_skills, skill_img, rowContainer);
                    }
                    //Call the function 
                    ShowSkills(selectedValue);                   
                </script>
            </div>
        </div>
    </div>

    <!--Footer-->
    <script src="partials/footer.js"></script>
</body>
</html>
